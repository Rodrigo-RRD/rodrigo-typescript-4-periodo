<div class="container">
    <mat-card class="cardMat">
        <mat-card-title>Criar Estado</mat-card-title>
        <form>
            <mat-form-field class="inputD">
                <input matInput placeholder="Nome" [(ngModel)]="estado.nome" name="nome">
            </mat-form-field>
            <mat-form-field class="inputD">
                <input matInput placeholder="Sigla" [(ngModel)]="estado.sigla" name="sigla">
            </mat-form-field>
        </form>

    </mat-card>
    <div class="button">
        <button mat-raised-button (click)="createEstado()" color="primary">
            Salvar
        </button>

        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>

    </div>
</div>
